name: feature_brick
description: A Feature Template
version: 0.0.1
repository: https://github.com/LukeMoody01/mason_bricks/tree/main/bricks/feature_brick

vars:
  feature_name:
    type: string
    default: login
    description: The feature name
    prompt: What is the feature name?
  state_management:
    type: string
    default: bloc
    description: The features state management
    prompt: What is the features state management?
  use_equatable:
    type: boolean
    default: true
    description: Does the app use equatable
    prompt: Does the app use the equatable package?
